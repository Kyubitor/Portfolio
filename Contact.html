function validateForm() {

        document.forms["myForm"]["user_message"].value
    ];

    var vNameArray = ["Name", "E-mail", "Message"];

    var result = "";

        if (str[0] === "") {
            result += vNameArray[i] + " must be filled out!\n";

    }

    if (result !== "") {
        alert(result);
    }
}
